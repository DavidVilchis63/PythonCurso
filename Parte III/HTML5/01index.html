
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Estructura</title>
        <link rel="stylesheet" href="02style.css">
    </head>

    <!-- El header sirve para hacer encabezados, es la parte superior de la pagina web -->
    <header>
        <h1>Header</h1>
    </header>

    <body>
        <!-- Usualmente en el main se guarda la parte mas importante del codigo -->
        <main>
            <!-- Sirve usualmente para poner enlaces, y poder navegar en la pagina, o con otros sitios -->
            <nav>
                <h2>Ejemplo de "nav"</h2>
            </nav>
            <!-- Section sirve para estrucutra la pagina, normalmente lo que va dentro de un section no se conecta con ninguna otra parte de la pagina -->
            <section>
                <article id="primero"></article>
                <article id="segundo"></article>
                <article id="tercero"></article>
            </section>
            <!-- Una seccion que se coloca al costado de una pagina web -->
            <aside>
                <h2>Ejemplo de "aside"</h2>
            </aside>
        </main>
    </body>

    <!-- InformaciÃ³n adicional de la pagina, como contacto, autores, derechos de autor -->
    <footer>
        <h2>Pie de pagina</h2>
    </footer>
</html>
