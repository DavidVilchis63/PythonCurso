<html>
    <head>
        <title>Formatos en HTML</title>
    </head>

    <body>
        <!-- Etiquetas para modificar texto -->
        <p>Texto ejemplo</p>
        <!-- Texto en negrita -->
        <p><b>Texto ejemplo</b></p>
        <!-- Texto en cursiva -->
        <p><i>Texto ejemplo</i></p>
        <!-- Texto grande -->
        <p><big>Texto ejemplo</big></p>
        <!-- Texto pequeÃ±o -->
        <p><small>Texto ejemplo</small></p>
        <!-- Texto mas grueso y negrita -->
        <p><strong>Texto ejemplo</strong></p>
        <!-- Crea un subindice -->
        <p>Texto ejemplo <sub>Texto ejemplo</sub></p>
        <!-- Crea un indice -->
        <p>Texto ejemplo <sup>Texto ejemplo</sup></p>
        <!-- Subraya texto -->
        <p><ins>Texto ejemplo</ins></p>
        <!-- Cancela el texto -->
        <p><del>Texto ejemplo</del></p>        
    </body>

</html>
